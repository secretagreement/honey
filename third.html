<script>
	var hArr=[];
	var box_list=document.getElementsByClassName('box');
	for(var i=0;i<box_list.length;i++){
		if(i<2){
			hArr.push(box_list[i].offsetHeight);
		}else if(hArr[0]<=hArr[1]){
			box_list[i].style.position="absolute";
			box_list[i].style.left="0";
			box_list[i].style.top=hArr[0]+"px";
			hArr[0]+=box_list[i].offsetHeight;
		}else{
			box_list[i].style.position="absolute";
			box_list[i].style.left='50%';
			box_list[i].style.top=hArr[1]+"px";
			hArr[1]+=box_list[i].offsetHeight;
		}
	}
